    <h1>Hera Jóias Afetivas</h1>

        <form id="conversorMedidas">
            <h2>Conversor de Medidas</h1>

        <label for="metros">Metros:</label>
        <input type="number" id="metros" placeholder="Digite a quantidade em metros" step="0.01" pattern="[0-9]" required>
        <label for="unidade">Converter para:</label>
        <select id="unidade">
            <option value="" selected disabled>Selecione...</option>
            <option value="centímetros">Centímetro</option>
            <option value="quilômetros">Quilômetro</option>
            <option value="milhas">Milha</option>
            <option value="pés">Pé</option>
            <option value="polegadas">Polegada</option>
            <option value="jardas">Jarda</option>
        </select>
        <button onclick="converter(event)">
        <i class="bi bi-calculator"></i>  Converter</button>
        <p id="resultado"></p>
        <script src="conversor.js"></script>
        </form>
