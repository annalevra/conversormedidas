    <h1>Hera Jóias Afetivas</h1>
    <form id="cadastro" onsubmit="Cadastrar(event)">
                <h2>Formulário de Cadastro</h1>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome Completo" />

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14" 
                placeholder="999.999.999-99" title="Informe o CPF">

                <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>


        <label for="genero">Genero:</label>
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="feminino"> Feminino
        </label>

        <label>
            <input type="checkbox" name="termos" required> Eu aceito os Termos de Uso
        </label>

                    <button type="submit" id="cadastrar">
                        <i class="bi bi-floppy"></i>  Cadastrar
                    </button>
                    <script src="cadastro.js"></script>
        </form>
    </div>
